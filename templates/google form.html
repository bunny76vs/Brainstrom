<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Eligibility Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input[type="text"],
  .form-group input[type="numbr"],
  .form-group select {
    width: calc(100% - 10px);
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .form-group input[type="submit"],
  .form-group button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .form-group input[type="submit"]:hover,
  .form-group button:hover {
    background-color: #0056b3;
  }

  #course-options {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="form-container">
  <form id="courseForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="qualification">Highest Qualification:</label>
      <select id="qualification" name="qualification" required>
        <option value="">Select Qualification</option>
        <option value="high_school">High School</option>
        <option value="bachelors_degree">Bachelor's Degree</option>
        <option value="masters_degree">Master's Degree</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" onclick="checkEligibility()">Check Eligibility</button>
    </div>
    <div id="course-options"></div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

<script>
function checkEligibility() {
  const qualification = document.getElementById('qualification').value;
  const courseOptions = document.getElementById('course-options');
  courseOptions.innerHTML = ''; // Clear previous options
  
  if (qualification === 'high_school') {
    const courses = ['B.Tech', 'BBA', 'BCA', 'MBBS'];
    courses.forEach(course => {
      const option = document.createElement('div');
      option.textContent = course;
      courseOptions.appendChild(option);
    });
  } else if (qualification === 'bachelors_degree') {
    const courses = ['M.Tech', 'MBA', 'MCA'];
    courses.forEach(course => {
      const option = document.createElement('div');
      option.textContent = course;
      courseOptions.appendChild(option);
    });
  } else if (qualification === 'masters_degree') {
    const options = ['Job', 'Further Studies'];
    options.forEach(option => {
      const el = document.createElement('div');
      el.textContent = option;
      courseOptions.appendChild(el);
    });
  }
}

document.getElementById('courseForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // You can handle form submission here
  console.log('Form submitted!');
});
</script>

</body>
</html>
