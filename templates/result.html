<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Comparison Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js (REQUIRED FOR GRAPH) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f1f5f9;
        }

        canvas {
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h1>College Comparison Dashboard</h1>
    <p>Compare colleges based on eligibility</p>
</header>

<div class="container">

    <label><strong>Select Course</strong></label>
    <select id="courseSelect">
        <option value="">Select Course</option>
    </select>

    <div id="collegeResult"></div>

    <!-- ✅ GRAPH CANVAS -->
    <canvas id="collegeChart" height="120"></canvas>

</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    const courseSelect = document.getElementById("courseSelect");
    const collegeResult = document.getElementById("collegeResult");
    const chartCanvas = document.getElementById("collegeChart");

    let chartInstance = null;

    const params = new URLSearchParams(window.location.search);
    const stream = params.get("stream");
    const percentage = params.get("percentage");

    // ---------------- LOAD COURSES ----------------
    fetch(`/api/courses/${stream}`)
        .then(res => res.json())
        .then(courses => {
            console.log("Courses:", courses);

            courseSelect.innerHTML = '<option value="">Select Course</option>';

            if (!Array.isArray(courses)) return;

            courses.forEach(c => {
                const option = document.createElement("option");
                option.value = c.name;      // ✅ correct field
                option.textContent = c.name;
                courseSelect.appendChild(option);
            });
        })
        .catch(err => {
            console.error("Course load error:", err);
        });

    // ---------------- LOAD COLLEGES + GRAPH ----------------
    courseSelect.addEventListener("change", function () {
        if (!this.value) return;

        fetch("/api/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                course: this.value,
                percentage: percentage
            })
        })
        .then(res => res.json())
        .then(colleges => {

            collegeResult.innerHTML = "";

            if (!Array.isArray(colleges) || colleges.length === 0) {
                collegeResult.innerHTML = "<p>No colleges found.</p>";
                return;
            }

            // -------- TABLE --------
            let html = `
                <table>
                    <tr>
                        <th>College</th>
                        <th>Course</th>
                        <th>Min %</th>
                    </tr>
            `;

            colleges.forEach(c => {
                html += `
                    <tr>
                        <td>${c.college_name}</td>
                        <td>${c.course}</td>
                        <td>${c.min_percentage}</td>
                    </tr>
                `;
            });

            html += "</table>";
            collegeResult.innerHTML = html;

            // -------- GRAPH --------
            const labels = colleges.map(c => c.college_name);
            const data = colleges.map(c => c.min_percentage);

            if (chartInstance) {
                chartInstance.destroy(); // ✅ prevent overlap bug
            }

            chartInstance = new Chart(chartCanvas, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Minimum Percentage Required",
                        data: data,
                        backgroundColor: "#2563eb"
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

        })
        .catch(err => {
            console.error("College load error:", err);
        });
    });

});
</script>

</body>
</html>
