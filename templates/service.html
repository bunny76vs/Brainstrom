<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Comparison Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #475569;
            margin-bottom: 30px;
        }

        .card {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #cbd5f5;
            margin-bottom: 20px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #2563eb;
            color: white;
        }

        .no-data {
            text-align: center;
            color: #64748b;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<h1>College Comparison Dashboard</h1>
<p class="subtitle">Compare colleges based on fees, infrastructure & placements</p>

<div class="card">

    <label for="courseSelect">Select Course</label>
    <select id="courseSelect">
        <option value="">Loading courses...</option>
    </select>

    <div id="collegeResult"></div>
</div>

<script>
    // Read URL parameters
    const params = new URLSearchParams(window.location.search);
    const stream = params.get("stream");
    const percentage = params.get("percentage");

    const courseSelect = document.getElementById("courseSelect");
    const collegeResult = document.getElementById("collegeResult");

    // ---------------- LOAD COURSES ----------------
    fetch(`/api/courses/${stream}`)
        .then(res => res.json())
        .then(courses => {
            courseSelect.innerHTML = '<option value="">Select Course</option>';

            if (courses.length === 0) {
                courseSelect.innerHTML = '<option>No courses found</option>';
                return;
            }

            // âœ… FIX: USE course field, NOT whole object
            courses.forEach(item => {
                const option = document.createElement("option");
                option.value = item.course;      // IMPORTANT
                option.textContent = item.course;
                courseSelect.appendChild(option);
            });
        })
        .catch(err => {
            console.error("Course Load Error:", err);
            courseSelect.innerHTML = '<option>Error loading courses</option>';
        });

    // ---------------- LOAD COLLEGES ----------------
    courseSelect.addEventListener("change", function () {
        const selectedCourse = this.value;

        if (!selectedCourse) {
            collegeResult.innerHTML = "";
            return;
        }

        fetch("/api/recommend", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                course: selectedCourse,
                percentage: percentage
            })
        })
        .then(res => res.json())
        .then(colleges => {

            if (colleges.length === 0) {
                collegeResult.innerHTML = "<p class='no-data'>No colleges found for this selection.</p>";
                return;
            }

            let table = `
                <table>
                    <tr>
                        <th>College Name</th>
                        <th>Course</th>
                        <th>Minimum %</th>
                    </tr>
            `;

            colleges.forEach(college => {
                table += `
                    <tr>
                        <td>${college.college_name}</td>
                        <td>${college.course}</td>
                        <td>${college.min_percentage}</td>
                    </tr>
                `;
            });

            table += "</table>";
            collegeResult.innerHTML = table;
        })
        .catch(err => {
            console.error("College Load Error:", err);
            collegeResult.innerHTML = "<p class='no-data'>Error loading colleges.</p>";
        });
    });
</script>

</body>
</html>
